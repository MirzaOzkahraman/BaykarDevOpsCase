# =============================================================================
# Frontend HPA - Horizontal Pod Autoscaler
# CPU kullanımına göre otomatik ölçeklendirme
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: mern-app
  labels:
    app: frontend
    app.kubernetes.io/name: mern-app
    app.kubernetes.io/component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2   # Minimum 2 pod
  maxReplicas: 10  # Maksimum 10 pod
  metrics:
    # CPU bazlı ölçeklendirme
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70  # CPU %70'i aştığında scale up
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
