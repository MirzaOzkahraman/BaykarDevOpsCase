# =============================================================================
# Nginx Konfigürasyon Dosyası - React SPA + Backend Reverse Proxy
# =============================================================================

# Backend API sunucusu için upstream tanımı
# Docker Compose'da "backend" servis adıyla erişilir
upstream backend_api {
    server backend:5050;
}

server {
    listen 80;
    server_name _;

    # Root dizin: React build çıktısı
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------------------------
    # Güvenlik Başlıkları (Security Headers)
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------------------------------------
    # Gzip Sıkıştırma - Bant genişliği tasarrufu
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # -------------------------------------------------------------------------
    # API İsteklerini Backend'e Yönlendir (Reverse Proxy)
    # /record/* ve /healthcheck/* istekleri backend'e proxy edilir
    # -------------------------------------------------------------------------
    location /record {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /healthcheck {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # -------------------------------------------------------------------------
    # Statik Dosya Cache Ayarları
    # JS, CSS ve medya dosyaları için uzun süreli cache
    # -------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -------------------------------------------------------------------------
    # SPA Routing - Tüm route'ları index.html'e yönlendir
    # React Router client-side routing için gerekli
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------------------------------
    # Sağlık Kontrolü Endpoint (Nginx seviyesinde)
    # -------------------------------------------------------------------------
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
